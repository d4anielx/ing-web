<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Currículo de Daniel Pérez</title>
    <link rel="stylesheet" href="encabezado.css">
    <link rel="stylesheet" href="estiloDesktop.css">
    <link rel="stylesheet" href="piedepagina.css">
</head>
<body>
  <header>
    <h1>Currículo</h1>
    <nav>
      <a href="index.html">Inicio</a> |
      <a href="tema.html">Tema</a> |
      <a href="curriculo.html">Currículo</a>
    </nav>
    
  </header>

  <main>
    <h2>Datos Generales</h2>
    <form>
      <label>Nombre: <input type="text" name="nombre"></label><br>
      <label>Apellido: <input type="text" name="apellido"></label><br>
      <label>Cédula: <input type="text" name="cedula"></label><br>
      <label>Teléfono: <input type="tel" name="telefono"></label><br>
      <label>Fecha de nacimiento: <input type="date" name="fecha"></label><br>
      <label>Sexo:
        <select name="sexo">
          <option>Masculino</option>
          <option>Femenino</option>
        </select>
      </label><br>
      <label>Dirección: <input type="text" name="direccion"></label><br>
      <label>Corregimiento: <input type="text" name="corregimiento"></label><br>
      <label>Provincia: <input type="text" name="provincia"></label><br>
      <label>País: <input type="text" name="pais"></label><br>
      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Daniel Pérez — Ingeniería Web (UTP)</p>
  </footer>
</body>
</html>
